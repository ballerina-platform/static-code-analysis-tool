error.loading.remote.config.file=\
  failed to load configuration file: {0}

error.reading.config.file=\
  failed to read the configuration file: {0}

error.loading.remote.platform.file=\
  failed to retrieve remote platform file: {0}

error.downloading.remote.jar.file=\
  failed to download remote jar file: {0}

